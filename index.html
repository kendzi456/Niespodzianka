<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP10 miejsc Gdask</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec; /* Jasny r贸偶 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Zmiana z height na min-height */
            margin: 0;
            /* Zmiana z hidden na auto, 偶eby mo偶na byo przewija na telefonie jak przycisk uronie */
            overflow-y: auto; 
            overflow-x: hidden;
            text-align: center;
            padding: 20px; /* Margines wewntrzny dla telefon贸w */
            box-sizing: border-box;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #d81b60;
            font-size: 2rem;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .gif-container img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            transition: all 0.3s ease;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap; /* Zapobiega amaniu tekstu w przycisku */
        }

        #yesBtn {
            background-color: #4caf50; /* Zielony */
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 10; /* Zawsze na wierzchu */
        }

        #noBtn {
            background-color: #f44336; /* Czerwony */
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Ukryty ekran sukcesu */
        #success-screen {
            display: none;
        }

        /* --- Style specyficzne dla telefon贸w --- */
        @media (max-width: 600px) {
            .buttons {
                flex-direction: column; /* Ukad pionowy przycisk贸w */
                gap: 15px;
            }
            
            /* Odwracamy kolejno, 偶eby rosncy przycisk TAK by na g贸rze, 
               a NIE zje偶d偶ao w d贸, ale byo dostpne */
            .buttons {
                flex-direction: column-reverse; 
            }

            h1 {
                font-size: 1.5rem;
            }

            button {
                width: 100%; /* Przyciski na pen szeroko na start */
                max-width: 300px;
            }
            
            /* Resetujemy szeroko dla przycisku TAK, 偶eby m贸g rosn */
            #yesBtn {
                width: auto; 
                max-width: none; 
            }
        }
    </style>
</head>
<body>

    <div class="container" id="question-screen">
        <div class="gif-container">
            <img src="giphy.gif" alt="Cute Valentine GIF">
        </div>
        <h1>Zostaniesz moj Walentynk? </h1>
        <div class="buttons">
            <button id="noBtn" onclick="rejectLove()">Nie :(</button>
            <button id="yesBtn" onclick="acceptLove()">TAK!</button>
        </div>
    </div>

    <div class="container" id="success-screen">
        <div class="gif-container">
            <img src="pengu.gif" alt="Happy Valentine GIF">
        </div>
        <h1>Wiedziaem! Do zobaczenia! グ</h1>
    </div>

    <script>
        let noClickCount = 0;
        const noTexts = [
            "Na pewno?", 
            "Jeste pewna?", 
            "Czyli nie jedziemy na Cypr?", 
            "Zamiesz mi serce...", 
            "Bdzie mi smutno!", 
            "Co z tym Gdaskiem?", 
            "Ok, rozumiem...", 
            "呕artowaem, klikaj TAK!", 
            "Prosz!", 
            "Daj spok贸j, to tylko jeden przycisk"
        ];

        function rejectLove() {
            noClickCount++;
            
            // Zmiana tekstu na przycisku "Nie"
            const noBtn = document.getElementById("noBtn");
            if (noClickCount < noTexts.length) {
                noBtn.innerText = noTexts[noClickCount];
            } else {
                noBtn.innerText = "Nie ma wyjcia!";
                // Opcjonalnie: ukryj przycisk NIE po wyczerpaniu tekst贸w, jeli chcesz wymusi kliknicie
                // noBtn.style.display = 'none'; 
            }

            // Powikszanie przycisku "Tak"
            const yesBtn = document.getElementById("yesBtn");
            
            // Pobieramy aktualny styl
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            const currentPaddingTop = parseFloat(window.getComputedStyle(yesBtn).paddingTop);
            const currentPaddingRight = parseFloat(window.getComputedStyle(yesBtn).paddingRight);
            
            // Zmniejszony mno偶nik dla lepszej kontroli na mobile (1.3 zamiast 1.5)
            const multiplier = 1.3;

            yesBtn.style.fontSize = `${currentSize * multiplier}px`;
            yesBtn.style.padding = `${currentPaddingTop * multiplier}px ${currentPaddingRight * multiplier}px`;
            
            // Dodajemy logik: jeli przycisk jest ogromny, wyrodkuj go bardziej agresywnie
            // lub zmu u偶ytkownika do przewinicia (dziki overflow: auto w body)
        }

        function acceptLove() {
            document.getElementById("question-screen").style.display = "none";
            document.getElementById("success-screen").style.display = "block";
            
            // Konfetti (opcjonalny efekt - wymagaby dodatkowej biblioteki, ale prosty alert te偶 dziaa)
            // alert("Jeee! わ");
        }
    </script>
</body>
</html>
