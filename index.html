        @media (max-width: 600px) {

</head>
<body>

    <div class="container" id="question-screen">

    <div class="container" id="success-screen">

    <script>

            "Daj spokÃ³j, to tylko jeden przycisk"

        function rejectLove() {
            noClickCount++;
            
            // Zmiana tekstu na przycisku "Nie"
            const noBtn = document.getElementById("noBtn");

                noBtn.innerText = noTexts[noClickCount];

        }
    </script>
</body>
</html>
